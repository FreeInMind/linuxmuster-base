[LINBO]                 # LINBO global config
Cache = /dev/hda6       # Cache Partition with local Images
Server = 10.32.1.1       # First TFTP Server with remote Images

[Partition]             # Start of a Partition config section
Dev = /dev/hda1         # Device name of partition (hda1 = first partition on first IDE disk)
Size = 6291456          # Partition size in kB
Id = 7                  # Partition type (83 = Linux, 82 = swap, c = FAT32, 7 = NTFS, ...)
FSType = ntfs           # File system on Partition
Bootable = yes          # Mark this partition as bootable

[Partition]
Dev = /dev/hda2         # Device name of partition
Size = 6291456          # Partition size in kB
Id = 83                 # Partition type (83 = Linux, 82 = swap, c = FAT32, ...)
FSType = ext3           # File system on Partition
Bootable = no           # Mark this partition as non-bootable (or Linux)

[Partition]
Dev = /dev/hda3         # Device name of partition
Size = 1048576           # Partition size in kB
Id = 82                 # Partition type (83 = Linux, 82 = swap, c = FAT32, ...)
FSType = swap           # File system on Partition

[Partition]
Dev = /dev/hda4         # Device name of partition
Size =                  # Partition size in kB
Id = 5                  # Partition type (83 = Linux, 82 = swap, c = FAT32, ...)
FSType =                # File system on Partition
Bootable = no           # Mark this partition as non-bootable (or Linux)

[Partition]
Dev = /dev/hda5         # Device name of partition
Size = 6291456          # Partition size in kB
Id = 83                 # Partition type (83 = Linux, 82 = swap, c = FAT32, ...)
FSType = ext3       # File system on Partition
Bootable = no           # Mark this partition as non-bootable (or Linux)

[Partition]
Dev = /dev/hda6         # Device name of partition
Size = 10485760          # Partition size in kB
Id = 83                 # Partition type (83 = Linux, 82 = swap, c = FAT32, ...)
FSType = reiserfs       # File system on Partition
Bootable = no           # Mark this partition as non-bootable (or Linux)

[Partition]
Dev = /dev/hda7         # Device name of partition
Size =           # Partition size in kB
Id = c                 # Partition type (83 = Linux, 82 = swap, c = FAT32, ...)
FSType = fat32       # File system on Partition
Bootable = no           # Mark this partition as non-bootable (or Linux)

[OS]
Name = Windows XP       # Name of OS
Version =              # Version/Date of OS (optional)
Description = Windows XP Testinstallation # Descriptive Text
Image = winxp-diff.rsync                # Filename of (incremental?) tar archive or partition image
BaseImage  = winxp.cloop           # Filename of base tar archive or base partition image (optional)
Boot = /dev/hda1        # Partition containing Kernel & Initrd
Root = /dev/hda1        # root=/dev/partition Parameter (Root FS)
Kernel = grub.exe       # Relative filename of Kernel or Boot image
Initrd =                # Relative filename of Initrd
Append = --config-file=map(rd)+1 (hd0,0); map --hook; chainloader (hd0,0)/ntldr; rootnoverify(hd0,0) --device-map=(hd0) /dev/hda
StartEnabled = yes      # Enable "Start" Button
SyncEnabled = yes       # Enable "Synchronize" Button
RemoteSyncEnabled = yes # Enable "Synchronize from Server" Button

[OS]
Name = Kubuntu Feisty 7.04          # Name of OS
Version =              # Version/Date of OS (optional)
Description = Kubuntu Feisty 7.04   # Descriptive Text
Image =  ubuntu-diff.rsync               # Filename of (incremental?) tar archive or partition image
BaseImage = ubuntu.cloop            # Filename of base tar archive or base partition image (optional)
Boot = /dev/hda2        # Partition containing Kernel & Initrd
Root = /dev/hda2        # root=/dev/partition Parameter (Root FS)
Kernel = vmlinuz        # Relative filename of Kernel or Boot image
Initrd = initrd.img     # Relative filename of Initrd
Append = ro quiet splash              # Kernel cmdline, root= will be added (optional)
StartEnabled = yes      # Enable "Start" Button
SyncEnabled = yes       # Enable "Synchronize" Button
RemoteSyncEnabled = yes # Enable "Synchronize from Server" Button

[OS]
Name = Knoppix          # Name of OS
Version =              # Version/Date of OS (optional)
Description = Knoppix 5.1.1   # Descriptive Text
Image =  knoppix-diff.rsync               # Filename of (incremental?) tar archive or partition image
BaseImage = knoppix.cloop            # Filename of base tar archive or base partition image (optional)
Boot = /dev/hda5        # Partition containing Kernel & Initrd
Root = /dev/hda5        # root=/dev/partition Parameter (Root FS)
Kernel = boot/vmlinuz        # Relative filename of Kernel or Boot image
Initrd = boot/initrd.img     # Relative filename of Initrd
Append = rw ramdisk_size=100000 lang=de apm=power-off nomce vga=791         # Kernel cmdline, root= will be added (optional)
StartEnabled = yes      # Enable "Start" Button
SyncEnabled = yes       # Enable "Synchronize" Button
RemoteSyncEnabled = yes # Enable "Synchronize from Server" Button
